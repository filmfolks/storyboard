<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Schedule - FilmFolks Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header class="page-header">
        <div class="header-left">
            <button id="hamburger-btn" class="icon-btn"><i class="fas fa-bars"></i></button>
            <div id="dropdown-menu" class="dropdown-content">
                <a href="#" id="save-pdf-btn"><i class="fas fa-file-pdf"></i> Save as PDF</a>
                <a href="#" id="export-sheets-btn"><i class="fas fa-file-excel"></i> Export to Google Sheets</a>
            </div>
            <h2>Shooting Schedule</h2>
        </div>
        <div class="header-right">
            <a href="index.html" class="btn-secondary">Back to Home</a>
        </div>
    </header>
    
    <div class="container">
        <div class="section" id="scheduling">
            <div class="scene-strips-container" id="scene-strips-container">
                </div>

            <form id="schedule-form" class="new-scene-form">
                <h3>Add New Scene</h3>
                <div class="form-grid">
                    <input type="text" id="scene-number" placeholder="Scene #" required>
                    <input type="text" id="scene-heading" placeholder="Scene Heading" required>
                    
                    <div class="input-wrapper">
                        <input type="date" id="scene-date" class="has-label" required>
                        <label for="scene-date">Date</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="time" id="scene-time" class="has-label" required>
                        <label for="scene-time">Time</label>
                    </div>
                    
                    <select id="scene-type">
                        <option value="INT">INT.</option>
                        <option value="EXT">EXT.</option>
                        <option value="INT/EXT">INT./EXT.</option>
                    </select>
                    <input type="text" id="scene-location" placeholder="Location" required>
                    <input type="text" id="scene-pages" placeholder="Pages (e.g., 1 3/8)">
                    
                    <input type="text" id="scene-duration" placeholder="Duration (e.g., 2h 30m)">
                     <select id="scene-status">
                        <option value="Pending">Pending</option>
                        <option value="Incomplete">Incomplete</option>
                        <option value="Done">Done</option>
                    </select>

                    <input type="text" id="scene-cast" placeholder="Cast (e.g., John, Mary)">
                    <input type="text" id="scene-equipment" placeholder="Key Equipment (e.g., A-Cam, Lights)">
                </div>
                <button type="submit" class="btn-primary">Add Scene</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
